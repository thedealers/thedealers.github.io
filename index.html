<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Homepage</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Yellowtail"/>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body class="BG">
  <header class="header">
    <div class="Logo">
        <h1 class="Dealers">Dealers</h1>
    </div>
    <div class="Menu">
      <div id="Home">
        <p>Home</p>
      </div>
      <div id="About">
        <p>About</p>
      </div>
      <div id="All-deals">
        <p>All Deals</p>
      </div>
      <div id="Submit-your-deal">
        <p>Submit Your Deal</p>
      </div>
      <img src="images/Mail.png" class="Mail"/>
      <div class="Deviders">
          <img src="images/Shape_4_copy_10.png" class="Shape_4_copy_10"/>
          <img src="images/Shape_4_copy_11.png" class="Shape_4_copy_11"/>
          <img src="images/Shape_4_copy_14.png" class="Shape_4_copy_13"/>
          <img src="images/Shape_4_copy_14.png" class="Shape_4_copy_14"/>
      </div>
    </div>
    <img src="images/Top_stripe.png" id="Top-stripe"/>
    <div id="Sign-up-mailbox-BG">
        <p id="Sign_up_mailbox_header">Sign up for free to get deals directly to your mailbox</p>
        <input type="text" id="Input-mail-box" placeholder="Enter Your E-mail Address"/>
        <button id="Button-BG" type="button">Subscribe Me</button>
    </div>
  </header>

  <div class="Content_BG">
    <div class="container">
    </div>
  </div>

  <main class="middle">
    <div class="container">
    </div>
  </main>

  <footer class="footer">
    <div class="container">
    </div>
  </footer>
</body>
